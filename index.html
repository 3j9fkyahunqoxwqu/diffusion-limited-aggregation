<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="demo">
      <label for="config">Configuration:</label>
      <select id="config">
        <option value="middle" selected>Seed in the middle</option>
        <option value="bottom">Seed at bottom</option>
      </select>

      <br>

      <label for="latticeSize">Lattice size:</label>
      <input id="latticeSize" value="400">

      <label for="clusterSize">Cluster size:</label>
      <input id="clusterSize" value="6000">

      <br><br>

      <button type="button" id="start">Start</button>

      <br><br>

      <div id="model"></div>
      <span id="workerPath" style="display:none">worker.js</span>
      <script src="renderer.js"></script>
    </div>
  </body>
</html>
